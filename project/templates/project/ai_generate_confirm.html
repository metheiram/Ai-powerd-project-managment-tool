{% extends 'base.html' %}

{% block content %}
<div class="p-6 bg-gray-900 text-white rounded-xl shadow-lg max-w-xl mx-auto mt-20">
    <h2 class="text-2xl font-bold mb-4">AI Task Generator</h2>
    <p>Do you want to auto-generate tasks for: <strong>{{ project.title }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-blue-600 hover:bg-blue-800 px-5 py-2 rounded-lg mt-4 text-white">Generate Tasks</button>
    </form>
</div>
{% endblock %}
