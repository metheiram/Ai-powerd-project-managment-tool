{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PRO PM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    /* Ensures no scrolling occurs */
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen overflow-hidden">

  <header class="absolute top-0 left-0 w-full px-8 py-4 flex justify-between items-center animate-header">
    <div class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500 animate-logo transition-transform duration-300 hover:scale-110">
      PRO PM
    </div>
  </header>

  <section class="flex justify-center items-center h-full w-full">
    <div class="max-w-sm w-full bg-gray-800 p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold text-center text-cyan-400 mb-6">Login</h2>
      {% if error %}
        <div class="bg-red-500 text-white text-center py-2 mb-4 rounded">
          {{ error }}
        </div>
      {% endif %}
      <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
          <input type="text" name="username" placeholder="Username" class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg focus:ring-2 focus:ring-cyan-400 focus:outline-none" required>
        </div>
        <div class="mb-6">
          <input type="password" name="password" placeholder="Password" class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg focus:ring-2 focus:ring-cyan-400 focus:outline-none" required>
        </div>
        <div class="mb-6">
          <button type="submit" class="w-full px-6 py-3 bg-gradient-to-r from-cyan-400 to-purple-500 text-white font-semibold rounded-full hover:opacity-90 transition-transform duration-300">
            Login
          </button>
        </div>
        <div class="text-center">
          <p class="text-sm text-white">
            Don't have an account? <a href="{% url 'signup' %}" class="text-cyan-400">Sign up</a>
          </p>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
