<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f0f1a;
        }
        
        .container {
            position: relative;
            width: 350px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #202039;
            border-radius: 20px;
            transition: all 0.5s ease;
            overflow: hidden;
        }
        
        .box::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00ff00, #080);
            filter: drop-shadow(0 15px 50px #080);
            border-radius: 20px;
            animation: rotating 4s linear infinite;
            animation-delay: -1s;
            z-index: -1;
        }
        
        .box::after {
            content: "";
            position: absolute;
            inset: 4px;
            background: #202039;
            border-radius: 16px;
            z-index: -1;
        }
        
        .box:hover {
            height: 400px;
        }
        
        .box:hover .login-form {
            opacity: 1;
            transition-delay: 0.2s;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 20px;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .login-form h2 {
            color: #00ff00;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .input-box {
            position: relative;
            width: 100%;
        }
        
        .input-box input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            border-bottom: 1px solid #00ff00;
            color: white;
            outline: none;
            font-size: 16px;
        }
        
        .input-box label {
            position: absolute;
            left: 0;
            top: 10px;
            color: #aaa;
            pointer-events: none;
            transition: 0.5s;
        }
        
        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -10px;
            font-size: 12px;
            color: #00ff00;
        }
        
        .links {
            display: flex;
            justify-content: space-between;
        }
        
        .links a {
            color: #aaa;
            text-decoration: none;
            font-size: 14px;
        }
        
        .links a:hover {
            color: #00ff00;
        }
        
        button {
            padding: 10px;
            background: #00ff00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        
        button:hover {
            background: #080;
            color: white;
        }
        
        .signup-link {
            text-align: center;
            color: #aaa;
            font-size: 14px;
        }
        
        .signup-link a {
            color: #00ff00;
            text-decoration: none;
        }
        
        @keyframes rotating {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="login-form">
                <h2>LOGIN</h2>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button>Sign in</button>
                <div class="links">
                    <a href="#">Forgot Password</a>
                </div>
                <div class="signup-link">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
